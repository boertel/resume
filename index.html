<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Résumé • Benjamin Oertel</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/cv.css" />
    <!--link rel="stylesheet" type="text/css" media="print" href="./css/cv-print.css" /-->
</head>

<body>
<div id="opacity"></div>
<div id="wrapper">
    <h1 id="name" class="extend"></h1>
    <div class="section" id="personal"></div>
    <div id="title" class="extend"><h3></h3></div>
    <div class="clear"></div>

    <div id="category"></div>

</div>

<div id="more">
    <div id="close"></div>
    <div id="content"></div>
</div>
<div class="clear"></div>
<div id="footer">
created by me using Javascript with <a href="http://jquery.com/" target="_blank">jQuery</a>, <a href="http://mustache.github.com/" target="_blank">Mustache</a> and <a href="http://icanhazjs.com/" target="_blank">ICanHaz</a>.
</div>

<script type="text/html" id="personal_mustache">
{{#personal}}
<ul>
    {{#location}}
    <li {{#key}}id="{{key}}" class="extend"{{/key}}>{{{value}}}</li>
    {{/location}}
</ul>
<br>
<ul>
    {{#contact}}
    <li {{#key}}id="{{key}}" class="extend"{{/key}}>{{{value}}}</li>
    {{/contact}}
</ul>
<br>
<ul>
    {{#other}}
    <li {{#key}}id="{{key}}" class="extend"{{/key}}>{{{value}}}</li>
    {{/other}}
</ul>
<br>
{{/personal}}
</script>

<script type="text/html" id="category_mustache">
{{#category}}
<h2>{{ title }}</h2>
<div class="section">
    <ul class="{{ key }}">
    {{#experience}}
        <li class="experience {{#key}}extend{{/key}}" {{#key}}id="{{key}}"{{/key}}>
            <div class="bar">
                <div class="header">
                    <div class="date">{{date}}</div>
                    <div class="separator">:</div>
                    <div class="title">{{{title}}},&nbsp;</div>
                </div>
                <div class="place">{{{place}}}</div>
            </div>
            <ul class="value">
            {{#value}}
                <li>{{{.}}}</li>
            {{/value}}
            </ul>
        </li>
    {{/experience}}
    {{#skill}}
        <li class="skill {{#key}}extend{{/key}}" {{#key}}id="{{key}}"{{/key}}>
            <div class="title"><em>{{title}}</em></div>
            <div class="separator">:</div>
            <div class="value">{{{value}}}</div>
            <div class="clear"></div>
        </li>
    {{/skill}}
    </ul>
</div>
{{/category}}
</script>

<script type="text/html" id="more_mustache">
{{#title}}<h4>{{{title}}}</h4>{{/title}}
{{#text}}<p>{{{text}}}</p>{{/text}}
<ul class="link">
{{#link}}
    {{#url}}
        <li><a href="{{ url }}" target="_blank">{{{title}}}</a></li>
    {{/url}}
    {{^url}}
        <li>{{{title}}}</li>
    {{/url}}
{{/link}}
</ul>
</script>

<script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="./js/ICanHaz.js"></script>
<script type="text/javascript" src="./js/mustache.js"></script>
<script type="text/javascript" src="./js/cv.js"></script>

</body>
</html>
