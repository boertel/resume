<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>R&eacute;sum&eacute; - Benjamin Oertel</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/cv.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" media="print" href="./css/cv-print.css" />
</head>

<body>

<div id="wrapper">
    <div id="header"></div>

    <div id="personal" class="section"></div>

    <div id="title" class="extend">
        <h3></h3>
    </div>

    <div class="clear"></div>

    <div id="category"></div>
</div>

<!-- TEMPLATES -->
<script id="template-social" data-anchor="header" type="text/html">
    <div class="name">
        <h1 id="name" class="extend">{{ name }}</h1>
    </div>
    <div class="social">
        {{#social}}
            <a href="{{ href }}" target="_blank" class="icon icon-{{ key }}"></a>
        {{/social}}
    </div>
    <div class="clear"></div>
</script>

<script id="template-personal" data-anchor="personal" type="text/html">
    {{#personal}}
    <ul>
        {{#location}}
        <li {{#key}}id="{{key}}" class="extend"{{/key}}>{{{value}}}</li>
        {{/location}}
    </ul>
    <br>
    <ul>
        {{#contact}}
        <li {{#key}}id="{{key}}" class="extend"{{/key}}>{{{value}}}</li>
        {{/contact}}
    </ul>
    {{/personal}}
</script>

<script id="template-category" data-anchor="category" type="text/html">
    {{#category}}
    <h2>{{ title }}</h2>
    <div class="section">
        <ul class="{{ key }}">
        {{#experience}}
            <li class="experience" {{#key}}id="{{key}}"{{/key}}>
                <div class="header">
                    <div class="title">{{{title}}},&nbsp;{{{place}}}</div>
                    <div class="date">{{date}}</div>
                </div>
                {{#description}}
                <p class="description">{{{description}}}</p>
                {{/description}}
                {{#value.length}}
                <ul class="value">
                {{#value}}
                    <li>{{{.}}}</li>
                {{/value}}
                </ul>
                {{/value.length}}
            </li>
        {{/experience}}
        {{#skill}}
            <li class="skill" {{#key}}id="{{key}}"{{/key}}>
                {{#title}}
                <div class="title"><em>{{title}}</em></div>
                <div class="separator">:</div>
                {{/title}}
                <div class="value">{{{value}}}</div>
                <div class="clear"></div>
            </li>
        {{/skill}}
        </ul>
    </div>
    {{/category}}
</script>
<!-- TEMPLATES -->

<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./js/hogan.js"></script>
<script type="text/javascript" src="./js/barbe.js"></script>
<script type="text/javascript" src="./js/cv.js"></script>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-19599433-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>


</body>
</html>
