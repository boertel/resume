<html moznomarginboxes mozdisallowselectionprint>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>R&eacute;sum&eacute; - Benjamin Oertel</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/cv.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" media="print" href="./css/cv-print.css" />
</head>

<body>

<main>
    <header id="header" class="clearfix"></header>

    <section id="personal"></section>

    <div id="category"></div>
</main>
<div class="print-line"></div>

<div class="credits hide-on-print">Last updated: October 2021</div>

<!-- TEMPLATES -->
<script id="template-title" data-anchor="header" type="text/html">
    <div class="name">
        <h1 id="name">{{ name }}</h1>
    </div>
    <div class="job">
        <h3 id="job">{{ job }}</h3>
    </div>
</script>

<script id="template-personal" data-anchor="personal" type="text/html">
    <div class="contact">
        {{#personal}}
        <ul>
            {{#contact}}
            <li{{#key}} id="{{key}}"{{/key}}>{{{value}}}</li>
            {{/contact}}
        </ul>
        {{/personal}}
    </div>
    <div class="social">
        {{#social}}
            <div>
                <a href="https://{{ href }}" target="_blank" class="hide-on-print icon icon-{{ key }}"></a>
                <a href="https://{{ href }}" target="_blank" class="show-on-print">{{ href }}</a>
            </div>
        {{/social}}
    </div>
</script>

<script id="template-category" data-anchor="category" type="text/html">
    {{#category}}
    <article class="category {{ key }}">
        <h2>{{ title }}</h2>
        <section>
            <ul>
            {{#experience}}
                <li class="experience{{^value.length}} small{{/value.length}}" {{#key}}id="{{key}}"{{/key}}>
                    <div class="header">
                        <div class="title">{{{title}}},&nbsp;{{{place}}}</div>
                        {{#date}}
                        <div class="date" title="{{date.duration}}">{{ date.start }} to {{ date.end }}</div>
                        {{/date}}
                        {{#strdate}}
                        <div class="date">{{ strdate }}</div>
                        {{/strdate}}
                    </div>
                    {{#description}}
                    <p class="description">{{{description}}}</p>
                    {{/description}}
                    {{#value.length}}
                    <ul class="value">
                    {{#value}}
                        <li>{{#label}}<em>{{ label }} ({{ duration }})</em>: {{/label}}{{description}}</li>
                    {{/value}}
                    </ul>
                    {{/value.length}}
                </li>
            {{/experience}}
            {{#skill}}
                <li class="skill clearfix"{{#key}} id="{{key}}"{{/key}}>
                    {{#title}}
                    <div class="title"><em>{{title}}</em></div>
                    <div class="separator">:</div>
                    {{/title}}
                    <div class="value">{{{value}}}</div>
                </li>
            {{/skill}}
            </ul>
        </section>
    </article>
    {{/category}}
</script>
<!-- TEMPLATES -->

<script type="text/javascript" src="./js/hogan.js"></script>
<script type="text/javascript" src="./js/barbe.js"></script>
<script type="text/javascript" src="./js/cv.js"></script>

</body>
</html>
